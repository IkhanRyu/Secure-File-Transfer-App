group 'net.realtoner'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.7

mainClassName = "net.realtoner.securityapp.Main"

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'org.springframework:spring-context:4.2.6.RELEASE'

    /*
    * Dependencies for Cipher
    * */
    compile 'com.sun.xml.security:xml-security-impl:1.0'
    compile name: 'commons-codec-1.10'

}
